plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

ext {
    springFrameworkVersion = '5.3.29'
    springFrameworkBootVersion = '2.6.15'
    orgSlf4jVersion = '1.7.25'
    logbackVersion = '1.2.12'
    junitVersion = '4.13.2'
    fasterXmlVersion = '2.13.5'
}

dependencies {
    implementation 'org.jfree:jfreechart:1.5.0'
    implementation 'org.jfree:jcommon:1.0.24'
    implementation "org.springframework:spring-jdbc:${springFrameworkVersion}"
    implementation "org.springframework.boot:spring-boot-starter:${springFrameworkBootVersion}"
    implementation "org.slf4j:jcl-over-slf4j:${orgSlf4jVersion}"
    implementation "org.slf4j:slf4j-api:${orgSlf4jVersion}"
    implementation "com.fasterxml.jackson.core:jackson-core:${fasterXmlVersion}"
    implementation "com.fasterxml.jackson.core:jackson-databind:${fasterXmlVersion}"
    runtimeOnly "ch.qos.logback:logback-core:${logbackVersion}"
    runtimeOnly "ch.qos.logback:logback-classic:${logbackVersion}"
    runtimeOnly 'org.hsqldb:hsqldb:2.7.2'

    testImplementation "junit:junit:${junitVersion}"
}

group = 'net.remgant'
version = '1.3-SNAPSHOT'
description = 'PenantRaceCharts'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

task copyDependencies(type: Copy) {
    from (sourceSets.main.runtimeClasspath)
    into('build/dependencies')
}
